<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcultor</title>
    <link rel="stylesheet" href="cal.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>

<body>
    <div class="bg">
        <h1 id="title">Basic Calcultor</h1>
        <div class="outer">
            <div class="res"><input type="text">
            </div>
            <div class="row">
                <button id="btn">C</button>
                <button id="btn">Pi</button>
                <button id="btn">%</button>
                <button id="btn">/</button>
            </div>
            <div class="row">
                <button id="btn">7</button>
                <button id="btn">8</button>
                <button id="btn">9</button>
                <button id="btn" class="spc">*</button>
            </div>
            <div class="row">
                <button id="btn">4</button>
                <button id="btn">5</button>
                <button id="btn">6</button>
                <button id="btn">-</button>
            </div>
            <div class="row">
                <button id="btn">1</button>
                <button id="btn">2</button>
                <button id="btn">3</button>
                <button id="btn">+</button>
            </div>
            <div class="row">
                <button id="btn">0</button>
                <button id="btn">00</button>
                <button id="btn">.</button>
                <button id="btn">=</button>
            </div>
        </div>
    </div>
    </div>
    <script src="cal.js"></script>
</body>

</html>
